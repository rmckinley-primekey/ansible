sub_node_cert_profiles:

  - cpname: RESTAPI-Gateway-CP
    type: 'End Entity'
    available_key_algorithms: RSA
    available_elliptic_curves: prime256v1
    available_bit_lengths: 2048
    signature_algorithm: SHA256WithRSA
    validity: 1y
    description: "Certificate used to access administrative functions in EJBCA and WebConf"
    subject_dn_override_by_csr: false
    subject_dn_override_by_ee_info: false
    validity_override: false
    basic_constraints_used: true
    key_usage:
      - name: 'Digital Signature'
      - name: 'Key Encipherment'
      - name: 'Non-Repudiation'
    extended_key_usage_used: true
    extended_key_usage:
      - name: 'Client Authentication'
    certificate_policies_used: false
    certificate_policies:
      - policy_id: 2.16.840.1.101.3.2.1.15.20.1.1
        qualifier_id: ''
        qualifier: ''
      - policy_id: 2.16.840.1.101.3.2.1.15.20.2.1
        qualifier_id: ''
        qualifier: ''
      - policy_id: 2.16.840.1.101.3.2.1.15.20.3.1
        qualifier_id: ''
        qualifier: ''
    subject_alternative_name_used: true
    issuer_alternative_name_used: true
    crl_distribution_point_used: true
    crl_use_ca_defined_settings: true
    crl_distribution_point_uri: 'http://crl.enpepreprod.dimc.dhs.gov/crls/DHSENPEPREPRODIntermediateCAG1.crl'
    crl_issuer: ''
    authority_information_access_used: false
    ocsp_service_locator_URL_defined: false
    ocsp_issuer_url_defined: false
    ocsp_issuer_urls:
      - url: 'http://aia.enpepreprod.dimc.dhs.gov/aia/CertsIssuedToEntMPIssuingCA.p7c'
    certificate_extensions_used: false
    certificate_extensions:
      - name: inhibitAnyPolicy
      - name: policyConstraints
    ocsp_no_check: false
    cvc_access_rights_used: false
    cvc_access_rights:
      - name:
    ldap_dn_order: false
    available_cas:
      - ca: "ManagementCAProd-EU"

