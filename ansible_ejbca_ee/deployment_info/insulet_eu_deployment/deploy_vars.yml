---

#Customer Data
organizationName: "Insulet"
organizationNameShort: "{{ organizationName }}"
organizationNameCRL: "{{ organizationName }}"
organizationDomainName: "{{ domain_name }}.eu.prod.saas.primekey.com"
organizationDistinguishedName: "O={{ organizationName }}"
#countryName: US
superAdminCn: "SuperAdmin"
sharedVarsLocation: ~/ansible/ansibleCacheDir

#General
saas_deployment: true
##added below vars to play to account for root container in different context and domain name
#domain_name: eu-prod-omnipodcloud
#saas_context: arn:aws:eks:eu-north-1:645750012002:cluster/production-eu-north-1
ejbca_version: 7.8.1
root_fqdn: "root.prod-omnipodcloud.us.prod.saas.primekey.com"
issuing_fqdn: "issuing.{{ organizationDomainName }}"
ejbca_sh: kubectl exec -i {{ ejbca_container_id }} -n {{ domain_name }} -c ejbca -- /opt/primekey/ejbca/bin/ejbca.sh
container_cli: kubectl exec -i {{ ejbca_container_id }} -n {{ domain_name }} -c ejbca

#Configdump
configdump1_structure:
  - certification-authorities
  - certificate-profiles
  - services

configdump2_structure:
  - end-entity-profiles

configdump_home: "{{ playbook_dir }}/dump"

#Crypto Token
root_keystore_pass: 'ejbca_root:'
issuing_keystore_pass: 'ejbca_issuing:'
crypto_type: Pkcs11NgCryptoToken
slot_identifier_value: cavium
slot_identifier_type: "SLOT_LABEL"
root_crypto_token_name: AWSCloudHSMRoot
issuing_crypto_token_name: AWSCloudHSMIssuing

#Directories
local_cache: "{{ playbook_dir }}/localcache"
bastion_cache: "saas_deployment"
#ejbca_csr_dir_output: "{{ playbook_dir }}/ejbcaCSR"
#ejbca_cacrt_dir_output: "{{ playbook_dir }}/ejbcaCaCerts"
identity_batch_output_dir: /var/tmp
ejbca_home: /opt/primekey/ejbca
hsm_shared_library: '/opt/primekey/p11proxy-client/p11proxy-client.so'
external_root_cachain_file: "{{ ejbca_csr_dir_output }}/{{ root_ca_cert }}"

#CA
root_ca_cert: "{{ root_ca }}.cacert.pem"
root_ca: INS00PG1
issuing_ca_1: INS12PG1
issuing_ca_2: INS13PG1
issuing_ca_3: INS14PG1
issuing_ca_4: INS15PG1
issuing_ca_5: INS16PG1
issuing_ca_6: INS17PG1
issuing_ca_7: PAR11PG1
issuing_ca_8: PAR12PG1
encrypted_entity_pass: ''

#RESTAPI
#root_rest_url: "https://{{ root_fqdn }}/ejbca/ejbca-rest-api/v1/configdump/configdump.zip"
issuing_rest_url: "https://{{ issuing_fqdn }}/ejbca/ejbca-rest-api/v1/configdump/configdump.zip"
client_cert: ~/Downloads/superadmin_insulet_eu.p12
client_cert_pass: "{{ encrypted_client_cert_pass| default('foo123') }}"
encrypted_client_cert_pass: ''
